<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body class="background">
  <nav>
    <div class="grid-container">
      <div class="logo">
        <img src="../asset/logo.png" alt="logo">
      </div>
      <div class="nav-bar">
        <lu class="menu">
          <li>Home</li>
          <li>Shop</li>
          <li>FAQ</li>
          <li>Favorite</li>
        </lu>
      </div>
      <div class="account">
        <img class="icon" src="../asset/search.png" alt="">
        <img class="icon" src="../asset/notification.png" alt="">
        <img class="icon" src="../asset/shopping-bag.png" alt="">
        <div class="ava-wrapper">
          <img class="icon" src="../asset/avatar.png" alt="">
        </div>
      </div>

    </div>
  </nav>
  <div class="asd">
    <h3>
      NEW DROP
    </h3>
  </div>
  <div class="content">
    <div class="overview">
      <div class="stripe-bg">
        <img src="./asset/stripe.png" alt="stripe">
      </div>
      <div class="image-container">
        <div class=""></div>
        <img id="image" alt="ridley">
      </div>
    </div>
    <div class="detail-container">
      <div class="details">
        <div class="text-wrapper">
          <h2 id="title"></h2>
        </div>
        <div class="p-wrapper">
          <p id="description"></p>
        </div>
        <div class="learn-more">
          <div class="button-bg"></div>
          <div class="button-text">
            LEARN MORE
          </div>
          <div class="right-arrow">
            <img src="./asset/right-arrow.png" alt="right-arrow">
          </div>
        </div>
      </div>
    </div>
    <div class="new-drop">
      <ul class="catalogue">
        <div class="button-container">
          <div class="next-button">
            <img src="./asset/next-icon.png" alt="next-icon">
          </div>
          <div class="previous-button">
            <img src="./asset/previous-icon.png" alt="previous-icon">
          </div>
        </div>
        <li class="catalogue-container">
          <div class="scale-image">
            <img src="./asset/image4.png" alt="cat2">
          </div>
        </li>
        <li class="catalogue-container">
          <div class="scale-image">
            <img src="./asset/image5.png" alt="cat1">
          </div>
        </li>
        <li class="catalogue-container">
          <div class="scale-image">
            <img src="./asset/image6.png" alt="cat1">
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"
    integrity="sha256-ABrLsV2caVEMCBfm3eNhv/CYQG+tGCqzw2f4b/Pag0M=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"
    integrity="sha256-v/YsEqWkVsiNHryCWg+vjC/eDBakMAgOsCJRa0kNPOg=" crossorigin="anonymous"></script>
  <script src="app.js"></script>


</body>

</html>
